namespace: ElegantBro\RabbitMQ\Tests
#bootstrap: bootstrap.php
support_namespace: Support
suites:
  Unit:
    path: Unit
    actor: UnitTester
    modules:
      enabled:
        - Asserts
paths:
  tests: .
  output: _output
  support: Support
  data: Support/Data

settings:
  memory_limit: 1024M
  shuffle: false
  lint: true
  convert_deprecations_to_exceptions: true
  report_useless_tests: true

coverage:
  enabled: true
  show_uncovered: true
  include:
    - ../src
